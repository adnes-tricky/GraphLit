<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      :root{
        background-color: black;
        color:aliceblue;
      }
      body{
        padding: 32px;
        color: white;
      }
      p {
        color: aliceblue;
        font-size: 1.5vw; /* Set font size relative to viewport width */
      }
      
      h1{
        color: rgb(201, 168, 251);
        margin: 20px 0;
        text-align: center; /* Center align */
      }
      h4{
        color: rgb(201, 168, 251);
        margin: 10px 0;
        text-align: center; /* Center align */
      }
      nav{
        color:rgb(162, 82, 247);
      }
      label{
        color: aliceblue;
      }
      a{
        color:rgb(162, 82, 247);
      }
      button{
        background-color: rgb(132, 68, 200);
      }
      td{
        color:rgb(201, 168, 251);
      }
      th{
        color:rgb(162, 82, 247);
      }
      form{
        max-width: 95%;
        height: 100%;
        margin: auto;
        background-color: rgb(19, 7, 39);
        padding-top: 20px;
        padding-right: 20px;
        padding-bottom: 20px;
        padding-left: 20px;
      }
      img{
        max-width: 100%;
        height: auto; /* Ensure height adjusts proportionally */
      }

    </style>
  </head>
  <body bac>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
