<!DOCTYPE html>
<html lang = "en">
<head>
	<link rel="stylesheet" href="register.css">
	<meta charset = "UTF-8">
	<title> My Form </title>
	<style>
		#mylink{
			font-size: 25px;
		}
	</style>
</head>
<body align='center'>
	<div class="container">
	<div type="mes" name="mes" id=#{mes}><h2></h2></div>
	<form action="/register" method="POST">
			<h1>Register</h1>
			
			<div class="username t-input">	
				<input type ="text" required="" name="username" id = "username" placeholder="." required>
				<label for="username">Username</label>
				<div class="b-line"></div>	
				</div><br>

			<div class="username t-input">	
				<input type ="text" required="" name="email" id = "email" placeholder="abc@example.com" required>
				<label for="username">Email ID</label>
				<div class="b-line"></div>	
				</div><br>

			<div class="password t-input">	
				<input type="password" required="" name="password" id = "password" placeholder="." required />
				<label for="password">Password</label>
				<div class="b-line"></div>	
				</div><br>

			<div class="username t-input">	
				<input type ="number" required="" name="phno" id = "phno" placeholder="9999999999" required>
				<label for="username">Phone no</label>
				<div class="b-line"></div>	
				</div><br>

			<div class="username t-input">	
				<input type ="date" required="" name="dob" id = "dob" placeholder="." required>
				<label for="username">DOB</label>
				<div class="b-line"></div>	
				</div><br>

			<button type ="reset">Reset</button><br>
			<button type ="submit">Submit</button><br><br><br>
			<h6 style="color:rgb(255, 255, 255)">Already Registered user?</h6>
			<a style="color:deeppink" id="mylink" href="./login.html">login</a>
	</form>
	<br><br>
    </div>
</body>
</html>
